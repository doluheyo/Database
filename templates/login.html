<!DOCTYPE html>
<html>
<head><title>會員登入</title></head>
<body>
    <h1>登入系統</h1>
    <input type="email" id="email" placeholder="請輸入信箱"><br>
    <input type="password" id="password" placeholder="請輸入密碼"><br>
    <button onclick="login()">登入</button>

    <script>
        function login() {
            fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                })
            })
            .then(res => res.json())
            .then(data => {
                if(data.message) {
                    alert('登入成功');
                    window.location.href = '/'; // 登入後回首頁
                } else {
                    alert('失敗: ' + data.error);
                }
            });
        }
    </script>

    <br>
    <br>
    <a href="/">回首頁</a>

</body>
</html>
