{% extends "layout.html" %}
{% block content %}

<div class="row justify-content-center" style="margin-top: 50px;">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">會員登入</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="/login">
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">帳號 (Email)</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">密碼 (Password)</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark btn-lg">登入</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                還沒有帳號？ <a href="/register" class="text-decoration-none">立即註冊</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
