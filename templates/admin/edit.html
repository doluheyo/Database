{% extends "layout.html" %}
{% block content %}
<h2>編輯展覽</h2>
<div class="card p-4 shadow-sm mt-3">
    <form method="POST" enctype="multipart/form-data">
        
        <div class="mb-3">
            <label class="form-label text-muted">主辦單位</label>
            <input type="text" class="form-control" value="{{ ex.organizer_name }}" disabled>
            <div class="form-text">若需變更主辦單位，請重新建立展覽。</div>
        </div>

        <div class="mb-3">
            <label>展覽標題</label>
            <input type="text" name="title" class="form-control" value="{{ ex.title }}" required>
        </div>
        <div class="mb-3">
            <label>地點</label>
            <input type="text" name="location" class="form-control" value="{{ ex.location }}" required>
        </div>
        <div class="mb-3">
            <label>日期區間</label>
            <div class="input-group">
                <input type="date" name="start_date" class="form-control" value="{{ ex.start_date }}" required>
                <span class="input-group-text">至</span>
                <input type="date" name="end_date" class="form-control" value="{{ ex.end_date }}" required>
            </div>
        </div>
        <div class="mb-3">
            <label>詳細說明</label>
            <textarea name="description" class="form-control" rows="6">{{ ex.description }}</textarea>
        </div>
        
        <!-- 圖片管理區塊 -->
        <div class="mb-4">
            <label class="form-label fw-bold">展覽封面圖片</label>
            
            <!-- 現有圖片顯示 -->
            {% if ex.image_path %}
            <div class="current-image mb-3 p-3 bg-light rounded" id="currentImageSection">
                <p class="text-muted mb-2">目前圖片：</p>
                <div class="d-flex align-items-start gap-3">
                    <img src="{{ ex.image_path }}" alt="展覽圖片" class="img-thumbnail" style="max-width: 200px; max-height: 150px;">
                    <div>
                        <div class="form-check">
                            <input type="checkbox" name="delete_image" value="1" class="form-check-input" id="deleteImage">
                            <label class="form-check-label text-danger" for="deleteImage">
                                <i class="bi bi-trash"></i> 刪除此圖片
                            </label>
                        </div>
                        <small class="text-muted d-block mt-2">勾選後儲存將刪除現有圖片</small>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="alert alert-secondary py-2 mb-3">
                <i class="bi bi-image"></i> 目前沒有設定展覽圖片
            </div>
            {% endif %}
            
            <!-- 上傳新圖片 -->
            <div class="upload-section">
                <label class="form-label">{{ '更換圖片' if ex.image_path else '上傳圖片' }}</label>
                <input type="file" name="exhibition_image" class="form-control" accept="image/*" id="imageInput">
                <div class="form-text">支援 JPG、PNG、GIF、WebP 格式，檔案大小限制 16MB</div>
                
                <!-- 新圖片預覽區 -->
                <div id="imagePreview" class="mt-3" style="display: none;">
                    <p class="text-success mb-2"><i class="bi bi-check-circle"></i> 新圖片預覽：</p>
                    <img id="previewImg" src="" alt="預覽圖片" class="img-thumbnail" style="max-width: 300px; max-height: 200px;">
                    <button type="button" class="btn btn-sm btn-outline-secondary ms-2" onclick="clearImageInput()">
                        <i class="bi bi-x"></i> 取消選擇
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <label class="fw-bold">狀態 (控制是否顯示在前台)</label>
            <select name="status" class="form-select border-primary">
                <option value="Draft" {% if ex.status == 'Draft' %}selected{% endif %}>草稿 (隱藏)</option>
                <option value="Published" {% if ex.status == 'Published' %}selected{% endif %}>上架 (公開)</option>
                <option value="Ended" {% if ex.status == 'Ended' %}selected{% endif %}>已結束</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label>核銷碼 (PIN)</label>
            <input type="text" name="validation_pin" class="form-control" value="{{ ex.validation_pin }}">
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="/admin" class="btn btn-secondary">取消返回</a>
            <button type="submit" class="btn btn-primary px-5">儲存修改</button>
        </div>
    </form>
</div>

<script>
// 圖片預覽功能
document.getElementById('imageInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const preview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');
    
    if (file) {
        // 檢查檔案類型
        if (!file.type.startsWith('image/')) {
            alert('請選擇圖片檔案');
            this.value = '';
            preview.style.display = 'none';
            return;
        }
        
        // 檢查檔案大小 (16MB)
        if (file.size > 16 * 1024 * 1024) {
            alert('檔案大小不能超過 16MB');
            this.value = '';
            preview.style.display = 'none';
            return;
        }
        
        // 顯示預覽
        const reader = new FileReader();
        reader.onload = function(e) {
            previewImg.src = e.target.result;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
        
        // 如果選了新圖片，自動取消「刪除圖片」的勾選
        const deleteCheckbox = document.getElementById('deleteImage');
        if (deleteCheckbox) {
            deleteCheckbox.checked = false;
        }
    } else {
        preview.style.display = 'none';
    }
});

// 取消選擇新圖片
function clearImageInput() {
    document.getElementById('imageInput').value = '';
    document.getElementById('imagePreview').style.display = 'none';
}

// 刪除圖片勾選時的提示
const deleteCheckbox = document.getElementById('deleteImage');
if (deleteCheckbox) {
    deleteCheckbox.addEventListener('change', function() {
        if (this.checked) {
            // 清除新選擇的圖片
            clearImageInput();
        }
    });
}
</script>
{% endblock %}
